<!DOCTYPE html>
<html>
  <head>
    <title>计算器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body onload="finishBody();">
    <div>
      <span class="warning-text">&nbsp;</span>
      <table class="main-table">
        <tbody>
          <tr>
            <td colspan='4'>
              <input type="text" name="calculator-result" class="calc-disp" value="0" readonly>
            </td>
          </tr>
          <tr>
            <td><button class="clear-input">C</button></td>
            <td><button>/</button></td>
            <td><button>*</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="delete-text">←</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td rowspan="2"><button class="enter-result">Enter</button></td>
          </tr>
          <tr>
            <td colspan="2"><button>0</button></td>
            <td><button>.</button></td>
          </tr>
        </tbody>
      </table>
      <table class="history-memory">
        <caption>历史计算</caption>
        <tbody>
          <tr>
            <td>暂无历史记录！</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
